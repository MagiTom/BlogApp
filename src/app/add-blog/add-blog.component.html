<div class="add">
  <h3>Add Post</h3>

  <div class="image">

      <div [hidden]="!imageLoader" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    
    <img [hidden]="imageLoader" [src]="postsDetails.img" width="200px" height="100px" (load)="this.imageLoader = false">
    <button (click)="fetchPhoto()" mat-fab color="basic" aria-label="Example icon button with a bookmark icon"><span
        class="material-icons">
        shuffle
      </span></button>
  </div>

<app-blog-form [modelTitle]="postsDetails.title" [modelText]="postsDetails.text" [modelImg]="postsDetails.img" (submitPost)="addPost($event)" [color]="'accent'">add</app-blog-form>

</div>
