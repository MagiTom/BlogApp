<div class="add">
  <h3>Add Post</h3>

  <div class="image">

      <div [hidden]="!imageLoader" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    
    <img [hidden]="imageLoader" [src]="postsDetails.img" width="200px" height="100px" (load)="this.imageLoader = false">
    <button (click)="fetchPhoto()" mat-fab color="basic" aria-label="Example icon button with a bookmark icon"><span
        class="material-icons">
        shuffle
      </span></button>
  </div>

  <div class="form-group">
    <input type="text" [(ngModel)]="postsDetails.title" class="form-control" placeholder="Title">
  </div>

  <div class="form-group">
    <textarea type="text" [(ngModel)]="postsDetails.text" class="form-control" placeholder="Text" id="text"
      autocomplete="off"></textarea>
  </div>

  <div class="form-group">
    <button (click)="addPost()" mat-fab color="accent" aria-label="Example icon button with a bookmark icon"> <span
        class="material-icons">
        add
      </span></button>
  </div>
</div>
