
<div class="edit">
  <h3>Edit</h3>

  <div class="image">
    <img [src]="postData.img" width="200px" height="100px">
    <button (click)="fetchPhoto()" mat-fab color="basic"><span class="material-icons">
      shuffle
      </span></button>
  </div>


  <app-blog-form [modelTitle]="postData.title" [modelText]="postData.text" [modelImg]="postData.img" (submitPost)="editPost($event)" [color]="'primary'">edit</app-blog-form>

</div>
